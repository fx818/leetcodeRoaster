{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Roaster</title>

    <link rel="stylesheet" href="{% static 'index.css' %}">


    <style>
        
        * {
            color: #fea116;
            background-color: rgb(38, 38, 38);
        }

        html {
            border: 3px solid #ffffff00;
            box-shadow: 10px 5px 10px #fea11600;
            margin: .5rem;
            border-radius: 1.5rem;
            padding: 1rem;
            height: auto;
        }

        h1 {
            text-align: center;
            color: inherit;
        }

        input {
            width: 95%;
            border: 0;
            margin-bottom: 1rem;
            margin-right: 2rem;
            font-size: 1rem;
            font-weight: bold;
            padding: .5rem 1rem 0rem 1rem;
 
            background-color: transparent;
        }

        .askbutton {
            border: 1px solid #fea116;
            border-radius: .5rem;
            padding: .5rem 1.5rem;
            color: #fea116;
            font-size: 1rem;
            font-weight: bold;
        }

        .query-container {
            border: 2px solid #fea116;
            border-radius: 1rem;
            margin: 1rem;
            margin-top: 0;
            padding: .5rem 1.5rem;
            box-shadow: 5px 3px 5px #fea116;
            height: 50vh;
            overflow-y: scroll;
            width: 75%;

        }

        .query-container::-webkit-scrollbar {
            display: none;
        }

        .query-container h2 {
            color: inherit;
            font-size: 1.5em;
        }

        .query-container p {
            color: inherit;
            margin: .25rem;
            font-size: 1em;
        }

        .form-data {
            width: 75%;
            border: 1px solid #fea116;
            border-radius: 0.5rem;
            box-shadow: 1px 1px 5px #fea116;
            padding-right: 1rem;
            padding-top: .75rem;
            padding-bottom: .75rem;
            padding-left: 1rem;

        }
        .inputtext{

            border: 1px solid black;
            width: 90%;
        }

    </style>

</head>

<body>


    <h1>Leetcode Roaster!</h1>



    <center>

        <div class="query-container">
            {% if username %}
            <h3>
                <u>
                    Your roast {{ username }}
                </u>
            </h3>
            {% else %}
            <h3>
                <!-- <u> -->
                    Enter username to get roasted
                <!-- </u> -->
            </h3>
            {% endif %}
            <p>
                {{response}}
            </p>

        </div>

        <form class="form-data" action="home" method="POST">
            {% csrf_token %}

            <input class="inputtext form-data" type="text" name="query" placeholder="LeetCode Username"/> <br>
            <input type="submit" value="Go ðŸš€" class="askbutton submitbtn">
        </form>


    </center>




</body>

</html>
